<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro de un nuevo usuario</title>
  </head>
  <body>
    <h1>Registro de usuario</h1>
    <form class="" action="resultado.html" method="get">
      Nombre <input type="text" name="nombre" value="" placeholder="Nombre" required>
      Apellidos <input type="text" name="apellidos" value="" placeholder="Apellidos" required>
      <p></p>
      Correo electrónico <input type="email" name="correo" value="" placeholder="Correo electrónico" required>
      Contraseña
      <input type="password" name="contraseña" value="" placeholder="Contraseña" required>
      <p>¿Eres mayor de edad?</p>
      Sí <input type="radio" name="mayoredad" value="Sí">
      No <input type="radio" name="mayoredad" value="No">
      <br/>
      <p>Seleccione el tipo de suscripción:</p>
      <select class="" name="suscripcion">
        <option value="d">Diaria</option>
        <option value="m">Mensual</option>
        <option value="a">Anual</option>
      </select>
      <p>Selecciona el color de fondo</p>
      <input type="color" name="color" value="">
      <p></p>
      <input type="submit" name="" value="Enviar">
    </form>
  </body>
</html>
