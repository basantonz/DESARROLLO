<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etiquetas span y div</title>
    <style>
      #capa1{
        color:blue;
      }
    </style>
  </head>
  <body>
      <p>Esto es un texto con una <span style="color:red;"> palabra en color rojo.</span></p>
      <div id="capa1">
        <h1>Titular color azul.</h1>
        <p>Texto con palabras en color azul</p>
      </div>
  </body>
</html>
